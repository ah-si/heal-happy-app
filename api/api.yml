openapi: 3.0.0info:  title: Soignez Heureux API v1  description: Soignez Heureux API v1  contact:    email: jimmy.aumard@gmail.com  license:    name: MIT License  version: v1security:  - Bearer:      [ ]paths:  /api/v1/admin/dashboard:    get:       operationId: getDashboard       responses:        "200":          description: Dashboard data          content:             application/json:               schema:                "$ref": "#/components/schemas/Dashboard"       tags:       - admin  /api/v1/admin/healers/stats:    get:      parameters:      - in: query        name: start        schema:            type: date        required: true      - in: query        name: end        schema:         type: date        required: true      operationId: getHealerStats      responses:       "200":         description: Healer stats         content:            application/json:              schema:                type: array                items:                    "$ref": "#/components/schemas/HealerStats"      tags:       - admin  /api/v1/admin/users:      get:          parameters:          - in: query            name: page            schema:                type: integer            required: true          - in: query            name: query            schema:             type: string            required: false          - in: query            name: type            schema:                "$ref": "#/components/schemas/UserTypeEnum"            required: false          - in: query            name: job            schema:                type: string            required: false          - in: query            name: isActivated            schema:              type: boolean            required: false          - in: query            name: isVerified            schema:                type: boolean            required: false          operationId: searchUsers          responses:           "200":             description: User created             content:                application/json:                  schema:                    "$ref": "#/components/schemas/PaginatedUsers"          tags:          - admin      post:        operationId: createUser        requestBody:          required: true          content:            application/json:              schema:                "$ref": "#/components/schemas/User"        responses:         "200":           description: User created           content:              application/json:                schema:                 "$ref": "#/components/schemas/User"        tags:        - admin  /api/v1/admin/users/{id}/verify:      parameters:       - in: path         name: id         schema:           type: string         required: true      post:        operationId: verifyUser        responses:         "200":           description: User verified           content:              application/json:                schema:                 "$ref": "#/components/schemas/User"        tags:        - admin  /api/v1/admin/users/{id}:    parameters:     - in: path       name: id       schema:         type: string       required: true    get:      operationId: getUser      responses:       "200":         description: User         content:           application/json:             schema:              "$ref": "#/components/schemas/User"      tags:      - admin    delete:      operationId: deleteUser      responses:       "202":         description: User deleted      tags:      - admin    put:      operationId: updateUser      requestBody:        required: true        content:          application/json:            schema:              "$ref": "#/components/schemas/User"      responses:       "200":         description: User updated         content:            application/json:              schema:               "$ref": "#/components/schemas/User"      tags:      - admin  /api/v1/auth/askResetPassword:    post:      operationId: askResetPassword      description: ""      requestBody:        required: true        content:          application/json:            schema:              type: object              title: askResetPassword              required:                - email              properties:                email:                  type: string                  nullable: false      responses:        200:          description: ""      tags:        - auth      security:        [ ]  /api/v1/auth/resetPassword:    post:        operationId: resetPassword        description: ""        requestBody:          required: true          content:            application/json:              schema:                type: object                title: resetPassword                required:                  - password                properties:                  password:                    type: string                    nullable: false                  token:                    type: string                    nullable: false        responses:          200:            description: ""        tags:          - auth        security:          [ ]  /api/v1/auth/login:    post:      operationId: login      description: ""      requestBody:        required: true        content:          application/json:            schema:              "$ref": "#/components/schemas/LoginRequest"      responses:        200:          description: ""          content:            application/json:              schema:                "$ref": "#/components/schemas/LoginResponse"      tags:        - auth      security:        [ ]  /api/v1/auth/register:    post:      operationId: register      description: ""      requestBody:        required: true        content:          application/json:            schema:              "$ref": "#/components/schemas/User"      responses:        200:          description: ""          content:            application/json:              schema:                "$ref": "#/components/schemas/LoginResponse"      tags:        - auth      security:        [ ]  /api/v1/auth/token/refresh:      post:        operationId: refreshToken        description: ""        requestBody:          required: true          content:            application/json:              schema:                type: object                title: RefreshTokenRequest                properties:                    refreshToken:                        type: string                        nullable: false        responses:          200:            description: ""            content:              application/json:                schema:                    "$ref": "#/components/schemas/LoginResponse"        tags:          - auth        security:          [ ]  /api/v1/healers/specialities:      parameters:        - name: onlyExisting          in: query          required: false          schema:            type: boolean      get:        operationId: getSpecialities        description: ""        responses:          "200":            description: All good            content:              application/json:                schema:                  type: object                  additionalProperties:                    type: string        tags:          - user        security:         [ ]  /api/v1/healers/search:    parameters:      - name: job        in: query        required: true        schema:          type: string      - name: localization        in: query        required: true        schema:          type: string      - name: page        in: query        required: true        schema:          type: integer    get:      operationId: searchHealers      description: ""      responses:        "200":          description: All good          content:            application/json:              schema:                "$ref": "#/components/schemas/PaginatedHealers"      tags:        - user  /api/v1/healers/{id}:    parameters:     - in: path       name: id       schema:         type: string       required: true    get:      operationId: getHealerProfile      description: ""      responses:        "200":          description: All good          content:            application/json:              schema:                "$ref": "#/components/schemas/Healer"      tags:        - user  /api/v1/healers/{id}/events:    parameters:     - in: path       name: id       schema:         type: string       required: true    post:      operationId: createEvent      description: ""      requestBody:        content:          application/json:            schema:              "$ref": "#/components/schemas/CreateEventRequest"      responses:        "201":          description: All good, event created      tags:        - user  /api/v1/healers/{id}/availabilities:    parameters:     - in: path       name: id       schema:         type: string       required: true     - in: query       name: from       schema:         type: string       required: true    get:        operationId: getHealerAvailabilities        description: ""        responses:          "200":            description: All good            content:              application/json:                schema:                  "$ref": "#/components/schemas/HealerAvailabilities"        tags:          - user  /api/v1/users/me/resendActivationLink:    get:        operationId: resendActivationLink        responses:         "204":           description: Email sent        tags:        - user  /api/v1/users/me/events/{eventId}:    parameters:    - in: path      name: eventId      schema:       type: string      required: true    delete:      operationId: deleteEvent      responses:       "202":         description: Event deleted      tags:      - user  /api/v1/users/me/events:      parameters:      - in: query        name: includePastEvents        schema:         type: boolean        required: false      get:        operationId: getEvents        description: ""        responses:          "200":            description: All good            content:              application/json:                schema:                  type: array                  items:                    "$ref": "#/components/schemas/UserEvent"        tags:          - user  /api/v1/users/me/avatar:    put:      operationId: putAvatar      requestBody:        content:          multipart/form-data:            schema:              type: object              properties:                avatar:                  type: string                  format: binary                  nullable: false      responses:        "200":          description: All good          content:            application/json:              schema:                "$ref": "#/components/schemas/FileData"      tags:        - user  /api/v1/users/me/diploma:      put:        operationId: putDiploma        requestBody:          content:            multipart/form-data:              schema:                type: object                properties:                  diploma:                    type: string                    format: binary                    nullable: false        responses:            "200":              description: All good              content:                application/json:                  schema:                    "$ref": "#/components/schemas/FileData"        tags:        - user  /api/v1/users/me/terms:    put:      operationId: putTerms      requestBody:        content:          multipart/form-data:            schema:              type: object              properties:                terms:                  type: string                  format: binary                  nullable: false      responses:          "200":            description: All good            content:              application/json:                schema:                  "$ref": "#/components/schemas/FileData"      tags:      - user  /api/v1/users/me:    get:      operationId: getProfile      description: ""      responses:        "200":          description: All good          content:            application/json:              schema:                "$ref": "#/components/schemas/User"      tags:        - user    put:      operationId: saveProfile      description: ""      requestBody:        content:          application/json:            schema:              "$ref": "#/components/schemas/User"      responses:        "200":          description: All good          content:            application/json:              schema:                "$ref": "#/components/schemas/User"      tags:        - userservers:  - url: https://localhost:3443/  - url: https://soignez-heureuxcomponents:  securitySchemes:    Bearer:      in: header      name: Authorization      type: apiKey  schemas:    FileData:      type: object      required:      - path      properties:        path:          type: string          nullable: false    HealerStats:        type: object        required:         - id         - job         - lastName         - firstName         - email         - city         - zipCode         - totalEvents         - totalDuration        properties:          id:           type: string           nullable: false          totalEvents:            type: integer            nullable: false          totalDuration:            type: integer            nullable: false          street:           type: string           nullable: true          street2:           type: string           nullable: true          city:           type: string           nullable: false          zipCode:           type: string           nullable: false          firstName:           type: string           nullable: false          lastName:           type: string           nullable: false          email:           type: string           nullable: false          mobile:           type: string           nullable: true          job:           type: string           nullable: false    PaginatedHealers:      type: object      required:       - healers       - totalPages      properties:        totalPages:          type: integer          nullable: false        healers:          nullable: false          type: array          items:            "$ref": "#/components/schemas/Healer"    PaginatedUsers:      type: object      required:       - users       - totalPages      properties:        totalPages:          type: integer          nullable: false        users:          nullable: false          type: array          items:            "$ref": "#/components/schemas/User"    LoginRequest:      type: object      required:        - email        - password      properties:        email:          type: string        password:          type: string    LoginResponse:      type: object      required:        - token        - refreshToken      properties:        token:          type: string        refreshToken:          type: string    UserEvent:        type: object        required:          - id          - link          - start          - end          - name          - healer          - isUrgent          - patient        properties:           id:             type: string             nullable: false           patient:             nullable: false             $ref: '#/components/schemas/User'           healer:             nullable: false             $ref: '#/components/schemas/Healer'           isUrgent:            nullable: false            type: boolean           start:             type: string             format: date-time             nullable: false           end:             type: string             format: date-time             nullable: false           name:             type: string             nullable: false           description:             type: string             nullable: true           link:             type: string             format: url             nullable: false    CreateEventRequest:        type: object        required:          - patientId          - slot        properties:          slot:            type: string            format: date-time            nullable: false          isUrgent:            type: boolean            nullable: false          patientId:            type: string            nullable: false          message:            type: string            nullable: true    HealerAvailabilities:        type: object        required:          - until          - slots        properties:          slots:            type: array            items:              type: string              format: date-time          until:            type: string            nullable: false    DashboardUser:        required:        - total        - type        - isActivated        - isVerified        type: object        properties:            type:              "$ref": "#/components/schemas/UserTypeEnum"            isActivated:              type: boolean              nullable: false            isVerified:              type: boolean              nullable: false            total:              type: integer              nullable: false    DashboardEvent:        required:        - total        - month        - year        type: object        properties:            year:              type: integer              nullable: false            month:              type: integer              nullable: false            total:              type: integer              nullable: false    Dashboard:        type: object        required:         - users         - events        properties:            users:              nullable: false              type: array              items:                $ref: '#/components/schemas/DashboardUser'            events:              nullable: false              type: array              items:                $ref: '#/components/schemas/DashboardEvent'    User:      required:      - email      - type      - firstName      - lastName      - lang      allOf:      - $ref: '#/components/schemas/Healer'      - type: object        properties:          id:            type: string            nullable: true          email:            type: string            format: email            nullable: false          mobile:            type: string            nullable: false          password:            type: string            nullable: true    Healer:      required:      - type      - firstName      - lastName      - lang      - city      - isAddressPublic      - zipCode      - calendarSettings      - isActivated      - isVerified      - consultationDuration      - isTermsAccepted      - description      type: object      properties:        id:          type: string          readOnly: true          nullable: false        isVerified:            type: boolean            nullable: false        isActivated:            type: boolean            nullable: false        job:            type: string            nullable: true        firstName:            type: string            nullable: false        consultationDuration:            type: integer            nullable: true        isAddressPublic:            type: boolean            default: false            nullable: false        isTermsAccepted:            type: boolean            nullable: false        versionTermsAccepted:            type: string            nullable: true        lang:            type: string            nullable: false        type:            "$ref": "#/components/schemas/UserTypeEnum"        experiences:            type: string            nullable: true        description:            type: string            nullable: true        diploma:            type: string            nullable: true        diplomaFile:            type: string            nullable: true        healerTermsFile:            type: string            nullable: true        website:            type: string            nullable: true        social1:            type: string            nullable: true        social2:            type: string            nullable: true        social3:            type: string            nullable: true        lastName:            type: string            nullable: false        calendarSettings:            "$ref": "#/components/schemas/CalendarSettings"        street:            type: string            nullable: true        street2:            type: string            nullable: true        zipCode:            type: string            nullable: false        country:            type: string            nullable: false        city:            type: string            nullable: false        avatar:            type: string            nullable: true    UserTypeEnum:        type: string        enum:         - admin         - patient         - healer    CalendarSettings:      type: object      properties:        monday:          "$ref": "#/components/schemas/CalendarDaySettings"        tuesday:          "$ref": "#/components/schemas/CalendarDaySettings"        wednesday:          "$ref": "#/components/schemas/CalendarDaySettings"        thursday:          "$ref": "#/components/schemas/CalendarDaySettings"        friday:          "$ref": "#/components/schemas/CalendarDaySettings"        saturday:          "$ref": "#/components/schemas/CalendarDaySettings"        sunday:          "$ref": "#/components/schemas/CalendarDaySettings"    CalendarDaySettings:      type: object      nullable: true      properties:        startHour:          type: integer          nullable: true        startMinute:          type: integer          nullable: true        endHour:          type: integer          nullable: true        endMinute:          type: integer          nullable: true        start2Hour:          type: integer          nullable: true        start2Minute:          type: integer          nullable: true        end2Hour:          type: integer          nullable: true        end2Minute:          type: integer          nullable: true